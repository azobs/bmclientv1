<div class="col">
  <div class="row m-1">
    <div class="col-md-8 p-0">
      <h3>Nouvelle categorie</h3>
    </div>
    <div class="col-md-4 text-right">
      <app-category-action></app-category-action>
    </div>
  </div>
  <div class="col m-1">
    <div class="col-md-12 mb-2">
      <img src="favicon.ico" class="rounded-circle" width="100px" height="100px"/>
    </div>
    <div class="col-md-12 m-0">
      <div class="col-md-12 m-0 mb-2">
        <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Informations sur la nouvelle categorie</h2>
      </div>
      <!--      La zone d'alerte pour les erreurs doit etre ici-->
      <form>
        <div class="row">
          <div class="col-md-4">
            <!--            Le input du catName-->
            <div class="form-group">
              <label for="inputCatName"><strong>Nom de la categorie:</strong></label>
              <input type="text" class="form-control" id="inputCatName" name="inputCatName" placeholder="">
            </div>
            <!--            Le input du catShortname-->
            <div class="form-group">
              <label for="inputcatShortname"><strong>Abbreviation du nom:</strong></label>
              <input type="text" class="form-control" id="inputcatShortname" name="inputcatShortname" placeholder="">
            </div>
            <!--            Le input du catCode-->
            <div class="form-group">
              <label for="inputcatCode"><strong>Code de la categorie:</strong></label>
              <input type="text" class="form-control" id="inputcatCode" name="inputcatCode" placeholder="">
            </div>

          </div>
          <div class="col-md-4">
            <!--            Le select du catParent-->
            <div class="form-group">
              <label for="selectCatParent"><strong>Categorie parente:</strong></label>
              <select class="form-control" id="selectCatParent" name="selectCatParent">
                <option value="root">&nbsp;</option>
                <option value="catId">catName1</option>
                <option value="catId">catName2</option>
              </select>
            </div>
            <!--            Le select du catPos-->
            <div class="form-group">
              <label for="selectCatPos"><strong>Point de vente de la categorie:</strong></label>
              <select class="form-control" id="selectCatPos" name="selectCatPos">
                <option value="posId">posName1</option>
              </select>
            </div>
            <!--            Le input du catDescription-->
            <div class="form-group">
              <label for="inputCatDescription"><strong>Description de la categorie:</strong></label>
              <textarea type="text" class="form-control" id="inputCatDescription" name="inputCatDescription"
                        placeholder="Breve description de la categorie"></textarea>
            </div>
          </div>
          <div class="col-md-4">

          </div>
        </div>
        <div class="row">
          <div class="col-md-6 d-flex justify-content-start">

          </div>
          <div class="col-md-6 d-flex justify-content-end">
            <button type="button" class="btn btn-danger mr-3">
              <i class="fas fa-ban"></i>&nbsp;Annuler
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fas fa-save"></i>&nbsp;Enregistrer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row text-center">

  </div>
</div>
